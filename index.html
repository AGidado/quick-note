<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lux/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-hVpXlpdRmJ+uXGwD5W6HZMnR9ENcKVRn855pPbuI/mwPIEKAuKgTKgGksVGmlAvt" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <title>Note Taking App</title>
</head>

<body>

   <div class="jumbotron bg-info">
      <div class="row justify-content-center">
         <h1 class="font-weight-bold text-capitalize text-light">Quick Note</h1>
      </div>
   </div>

   <div class="container">
      <div class="row">
         <div class="col-lg-6 mb-sm-2">
            <div class="card shadow-sm mb-5 p-4">
               <div class="form-row">
                  <textarea id="noteTextarea" class="form-control mb-3" rows="3"
                     placeholder="Enter your note here..."></textarea>
               </div>

               <div class="form-row">
                  <div class="form-group col-7">
                     <select id="borderColorSelector" class="form-control">
                        <option value="red">Red</option>
                        <option value="teal">Teal</option>
                        <option value="cyan">Cyan</option>
                        <option value="orange">Orange</option>
                     </select>
                  </div>

                  <div class="form-group col-5">
                     <button id="saveNoteBtn" class="btn btn-info btn-block">Save Note</button>
                  </div>
               </div>
            </div>
         </div>

         <div class="col-lg-6 mb-sm-2" id="notesList">
            <h4 class="h4 font-weight-bold text-info text-right">My Notes</4>
               <hr class="mb-2">
         </div>
      </div>
   </div>

   <script src="script.js"></script>
</body>

</html>
